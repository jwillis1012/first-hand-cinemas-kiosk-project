  <div class="top-buttons">
    <a class="back" href="main-page.html"> Back </a>

<section class="info-selection">

    <img src="img/aladdin.jpg">
    <h3> Name of Movie </h3>
  </div>

  <div class="time">
    <h2> Select Desired Time:</h2>

      <input id="ticket-selector" type="number" min="1" max="30" placeholder="1">
  </div>

  <a class="add-to-cart"> Add To Cart </a>


</section>

<div class="overlay hide" id="overlay">
  <div class="content">
    <h1 class="order">Order Confirmed</h1>
    <h2 class="title-movie"> Movie </h2>
    <p class="confirmed-time">1:45 pm</p>
    <ul class="prices">
      <p class="confirmed-tickets"> Tickets 3x</p>
    <p class="price"> Price: $11.95</p>
    <p class="total"> Total: $35.85</p>
    </ul>
    <a class="proceed" href="print-tickets-linked-to-cart.html"> Proceed To Checkout </a>
